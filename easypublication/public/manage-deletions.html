<!DOCTYPE html>
<html>
<head>
    <title>Manage Deleted Publications</title>
</head>
<body>
    <h1>Publication Deletion Manager</h1>
    <div id="status"></div>
    
    <script>
// Helper script to manage deleted publications
console.log('=== Publication Deletion Manager ===');

// Show currently deleted publications
const deletedIds = JSON.parse(localStorage.getItem('deletedPublications') || '[]');
console.log('Currently deleted publication IDs:', deletedIds);

// Function to clear all deletions (restore all publications)
window.clearAllDeletions = function() {
  localStorage.removeItem('deletedPublications');
  console.log('✅ All deletions cleared. Refresh the page to see all publications again.');
  document.getElementById('status').innerHTML = '<p style="color: green;">✅ All deletions cleared!</p>';
};

// Function to restore a specific publication
window.restorePublication = function(id) {
  const deletedIds = JSON.parse(localStorage.getItem('deletedPublications') || '[]');
  const newDeletedIds = deletedIds.filter(deletedId => deletedId !== id);
  localStorage.setItem('deletedPublications', JSON.stringify(newDeletedIds));
  console.log(`✅ Publication ${id} restored. Refresh the page to see it again.`);
  document.getElementById('status').innerHTML = `<p style="color: green;">✅ Publication ${id} restored!</p>`;
};

document.getElementById('status').innerHTML = `
  <p><strong>Currently deleted publication IDs:</strong> ${deletedIds.length > 0 ? deletedIds.join(', ') : 'None'}</p>
  <button onclick="clearAllDeletions()">Restore All Publications</button>
  <p><strong>Available console functions:</strong></p>
  <ul>
    <li><code>clearAllDeletions()</code> - Restore all deleted publications</li>
    <li><code>restorePublication(id)</code> - Restore a specific publication by ID</li>
  </ul>
`;

console.log('Available functions:');
console.log('- clearAllDeletions() - Restore all deleted publications');
console.log('- restorePublication(id) - Restore a specific publication by ID');
    </script>
</body>
</html>
